<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="flex min-h-screen bg-[url('/assets/images/bg-woman-and-calculator.jpg')] bg-center bg-contain bg-no-repeat">
    <div class="flex flex-col w-full absolute bottom-0">
        <div>
            <div class="hidden p-2 bg-gray-100 bg-opacity-80 relative" id="display">000</div>
        </div>
        <div id="calc-input-area" class="h-16 w-full border-y border-gray-400 p-2 bg-white">
            <input type="text" class="w-full focus-visible:outline-none text-xl" id="calc-input">
        </div>
        <div id="calculator" class="bg-gray-50 flex gap-2 w-full p-2">
            <div class="grid grid-cols-3 w-full gap-2">
                <button class="buttonPattern" id="subscMode">&darr;n</button>
                <button class="buttonPattern" id="sobscMode">&uarr;n</button>
                <button class="buttonPattern" id="cientNot"><sub>x</sub>10<sup>y</sup></button>
                <button class="buttonPattern" id="number7">7</button>
                <button class="buttonPattern" id="number8">8</button>
                <button class="buttonPattern" id="number9">9</button>
                <button class="buttonPattern" id="number4">4</button>
                <button class="buttonPattern" id="number5">5</button>
                <button class="buttonPattern" id="number6">6</button>
                <button class="buttonPattern" id="number1">1</button>
                <button class="buttonPattern" id="number2">2</button>
                <button class="buttonPattern" id="number3">3</button>
                <button class="buttonPattern" id="number0">0</button>
                <button class="buttonPattern" id="point">.</button>
                <button class="buttonPattern" id="i">i</button>
            </div>
            <div class="grid grid-cols-3 w-full gap-2">
                <button class="buttonPattern" id="mod-simbol">mod</button>
                <button class="buttonPattern" id="undo">&cularr;</button>
                <button class="buttonPattern" id="erase">C</button>
                <button class="buttonPattern" id="divide-simbol">&div;</button>
                <button class="buttonPattern" id="parent-tr">(</button>
                <button class="buttonPattern" id="parent-tl">)</button>
                <button class="buttonPattern" id="multiply-simbol">x</button>
                <button class="buttonPattern col-span-2" id="memory">Memory</button>
                <button class="buttonPattern" id="subtract-simbol">-</button>
                <button class="buttonPattern" id="pi">&pi;</button>
                <button class="buttonPattern" id="euler">e</button>
                <button class="buttonPattern" id="add-simbol">+</button>
                <button class="buttonPattern bg-cyan-800 text-white" id="equal">=</button>
                <button class="buttonPattern" id="factorize">factor</button>
            </div>
            <div class="grid gap-2 w-full">
                <div class="grid grid-cols-3 w-full gap-2">
                    <button class="buttonPattern" id="cos-simbol">cos</button>
                    <button class="buttonPattern" id="sin-simbol">sin</button>
                    <button class="buttonPattern" id="tan-simbol">tan</button>
                    <button class="buttonPattern" id="sinh-simbol">sinh</button>
                    <button class="buttonPattern" id="cosh-simbol">cosh</button>
                    <button class="buttonPattern" id="tanh-simbol">tanh</button>
                </div>
                <div class="grid grid-cols-4 w-full gap-2">
                    <button class="buttonPattern" id="power-to-minus1">x<sup>-1</sup></button>
                    <button class="buttonPattern" id="factorial-simbol">x!</button>
                    <button class="buttonPattern" id="abs-simbol">|x|</button>
                    <button class="buttonPattern" id="arg-simbol">Arg</button>
                    <button class="buttonPattern" id="potent-simbol">x<sup>y</sup></button>
                    <button class="buttonPattern" id="radic-simbol">&radic;</button>
                    <button class="buttonPattern" id="log-simbol">log</button>
                    <button class="buttonPattern" id="nat-log-simbol">In</button>
                    <button class="buttonPattern" id="real-part">Re</button>
                    <button class="buttonPattern" id="imagin-part">Im</button>
                    <button class="buttonPattern" id="conj">conj</button>
                    <button class="buttonPattern" id="fx-select">f(x)</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
