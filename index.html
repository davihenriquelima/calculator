<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="flex min-h-screen bg-[url('/assets/images/bg-woman-and-calculator.jpg')] bg-center bg-contain bg-no-repeat">
    <div class="flex flex-col w-full absolute bottom-0">
        <div>
            <div class="hidden p-2 bg-gray-100 bg-opacity-80 relative" id="display">000</div>
        </div>
        <div id="calc-input-area" class="h-16 w-full border-y border-gray-400 p-2 bg-white">
            <input type="text" class="w-full focus-visible:outline-none text-xl">
        </div>
        <div id="calculator" class="bg-gray-50 flex gap-2 w-full p-2">
            <div class="grid grid-cols-3 w-full gap-2">
                <button class="buttonPattern">&darr;n</button>
                <button class="buttonPattern">&uarr;n</button>
                <button class="buttonPattern"><sub>x</sub>10<sup>y</sup></button>
                <button class="buttonPattern">7</button>
                <button class="buttonPattern">8</button>
                <button class="buttonPattern">9</button>
                <button class="buttonPattern">4</button>
                <button class="buttonPattern">5</button>
                <button class="buttonPattern">6</button>
                <button class="buttonPattern">1</button>
                <button class="buttonPattern">2</button>
                <button class="buttonPattern">3</button>
                <button class="buttonPattern">0</button>
                <button class="buttonPattern">,</button>
                <button class="buttonPattern">i</button>
            </div>
            <div class="grid grid-cols-3 w-full gap-2">
                <button class="buttonPattern">mod</button>
                <button class="buttonPattern">&cularr;</button>
                <button class="buttonPattern">C</button>
                <button class="buttonPattern">&div;</button>
                <button class="buttonPattern">(</button>
                <button class="buttonPattern">)</button>
                <button class="buttonPattern">x</button>
                <button class="buttonPattern col-span-2">Memory</button>
                <button class="buttonPattern">-</button>
                <button class="buttonPattern">&pi;</button>
                <button class="buttonPattern">e</button>
                <button class="buttonPattern">+</button>
                <button class="buttonPattern">=</button>
                <button class="buttonPattern">axb</button>
            </div>
            <div class="grid gap-2 w-full">
                <div class="grid grid-cols-3 w-full gap-2">
                    <button class="buttonPattern">cos</button>
                    <button class="buttonPattern">sin</button>
                    <button class="buttonPattern">tan</button>
                    <button class="buttonPattern">sinh</button>
                    <button class="buttonPattern">cosh</button>
                    <button class="buttonPattern">tanh</button>
                </div>
                <div class="grid grid-cols-4 w-full gap-2">
                    <button class="buttonPattern">x<sup>-1</sup></button>
                    <button class="buttonPattern">x!</button>
                    <button class="buttonPattern">|x|</button>
                    <button class="buttonPattern">Arg</button>
                    <button class="buttonPattern">x<sup>y</sup></button>
                    <button class="buttonPattern">&radic;</button>
                    <button class="buttonPattern">log</button>
                    <button class="buttonPattern">In</button>
                    <button class="buttonPattern">Re</button>
                    <button class="buttonPattern">Im</button>
                    <button class="buttonPattern">conj</button>
                    <button class="buttonPattern">f(x)</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
